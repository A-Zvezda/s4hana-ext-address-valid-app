--- 
# unit tests configuration for MockUtils of SAP S/4HANA Cloud SDK
# use it only if you want to run your tests against a real SAP S/4HANA Cloud system or a mock server different than WireMock 
erp:
  default: "ErpQueryEndpoint"
  systems:
    - alias: "ErpQueryEndpoint"
      uri: "https://myXXXXX-api.s4hana.ondemand.com:443/"
      sapClient: "100"
      locale: "en"
      erpEdition: "cloud"
      # Put your proxy server (if needed)
      # proxy: "http://{proxy_address}:{proxy_port}"
